<div >

     <div id="myCarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">

            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="slide-img" src="../../assets/images/slide1.jpg" alt="Mouse" >

            <div class="item">
                <img class="slide-img" src="../../assets/images/slide2.jpg" alt="Cat">
            </div>

            <div class="item">
                <img class="slide-img" src="../../assets/images/slide3.jpg" alt="Rabbits">
            </div>

            <div class="item">
                <img class="slide-img" src="../../assets/images/slide4.jpg" alt="Dogs">
            </div>

            <div class="item">
                <img class="slide-img" src="../../assets/images/slide5.jpg" alt="Turtle">
            </div>

            <div class="item">
                <img class="slide-img" src="../../assets/images/slide6.jpg" alt="Bird">
            </div>

        </div>
        <script type="text/javascript">
            $(function(){
                $('.carousel').carousel({
                    interval: 5000
                });
                $('.carousel-control.right').trigger('click');
            });

        </script>
    </div>
</div>
