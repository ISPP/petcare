
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPetSitterLabel" translate="petcareApp.petSitter.home.createOrEditLabel">Create or edit a PetSitter</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="petSitter.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.petSitter.priceNight" for="field_priceNight">PriceNight</label>
            <input type="number" class="form-control" name="priceNight" id="field_priceNight"
                    ng-model="petSitter.priceNight"
                    required min="0" max="5" />
            <div ng-show="editForm.priceNight.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceNight.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceNight.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceNight.$error.max" translate="entity.validation.max" translate-value-max="5">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceNight.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.petSitter.priceHour" for="field_priceHour">PriceHour</label>
            <input type="number" class="form-control" name="priceHour" id="field_priceHour"
                    ng-model="petSitter.priceHour"
                    required min="0" max="5" />
            <div ng-show="editForm.priceHour.$invalid">
                <p class="help-block"
                    ng-show="editForm.priceHour.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceHour.$error.min" translate="entity.validation.min" translate-value-min="0">
                    This field should be more than 0.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceHour.$error.max" translate="entity.validation.max" translate-value-max="5">
                    This field cannot be more than 5.
                </p>
                <p class="help-block"
                    ng-show="editForm.priceHour.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="petcareApp.petSitter.supplier" for="field_supplier">supplier</label>
            <select class="form-control" id="field_supplier" name="supplier" ng-model="petSitter.supplier" ng-options="supplier as supplier.id for supplier in suppliers | orderBy:'id' track by supplier.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
