
<div>
    <h2><span translate="petcareApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="petcareApp.comment.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.comment.creationMoment">CreationMoment</span>
                </td>
                <td>
                    <span class="form-control-static">{{comment.creationMoment | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.comment.user">user</span>
                </td>
                <td>
                    {{comment.user.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.comment.complaint">complaint</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="complaint.detail({id:comment.complaint.id})">{{comment.complaint.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
