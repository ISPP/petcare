
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel" translate="petcareApp.comment.home.createOrEditLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.comment.text" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="comment.text"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.comment.creationMoment" for="field_creationMoment">CreationMoment</label>
            <input type="datetime-local" class="form-control" name="creationMoment" id="field_creationMoment"
                    ng-model="comment.creationMoment"
                     />
        </div>

        <div class="form-group">
            <label translate="petcareApp.comment.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="comment.user" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="petcareApp.comment.complaint" for="field_complaint">complaint</label>
            <select class="form-control" id="field_complaint" name="complaint" ng-model="comment.complaint" ng-options="complaint as complaint.id for complaint in complaints track by complaint.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
