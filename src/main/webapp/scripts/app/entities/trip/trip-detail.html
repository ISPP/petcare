
<div>
    <h2><span translate="petcareApp.trip.detail.title">Trip</span> {{trip.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="petcareApp.trip.descriptionText">DescriptionText</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.descriptionText}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.trip.distance">Distance</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.distance}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.trip.moment">Moment</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.moment | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.trip.cost">Cost</span>
                </td>
                <td>
                    <span class="form-control-static">{{trip.cost}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.trip.vehicle">vehicle</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="vehicle.detail({id:trip.vehicle.id})">{{trip.vehicle.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
