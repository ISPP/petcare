<div>
    <h2 translate="petcareApp.message.home.title">Messages</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="message.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="petcareApp.message.home.createLabel">Create new Message
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'petcareApp.message.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="subject"><span translate="petcareApp.message.subject">Subject</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="body"><span translate="petcareApp.message.body">Body</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="url"><span translate="petcareApp.message.url">Url</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="moment"><span translate="petcareApp.message.moment">Moment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sender.id"><span translate="petcareApp.message.sender">sender</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="recipient.id"><span translate="petcareApp.message.recipient">recipient</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="messageFolder.id"><span translate="petcareApp.message.messageFolder">messageFolder</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in messages track by message.id">
                    <td><a ui-sref="message.detail({id:message.id})">{{message.id}}</a></td>
                    <td>{{message.subject}}</td>
                    <td>{{message.body}}</td>
                    <td>{{message.url}}</td>
                    <td>{{message.moment | date:'medium'}}</td>
                    <td>
                        {{message.sender.id}}
                    </td>
                    <td>
                        {{message.recipient.id}}
                    </td>
                    <td>
                        <a ui-sref="messageFolder.detail({id:message.messageFolder.id})">{{message.messageFolder.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="message.detail({id:message.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.edit({id:message.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="message.delete({id:message.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
