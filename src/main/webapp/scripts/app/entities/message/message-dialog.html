
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" translate="petcareApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="message.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.message.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="message.subject"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.message.body" for="field_body">Body</label>
            <input type="text" class="form-control" name="body" id="field_body"
                    ng-model="message.body"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.message.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="message.url"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.message.moment" for="field_moment">Moment</label>
            <input type="datetime-local" class="form-control" name="moment" id="field_moment"
                    ng-model="message.moment"
                     />
        </div>

        <div class="form-group">
            <label translate="petcareApp.message.sender" for="field_sender">sender</label>
            <select class="form-control" id="field_sender" name="sender" ng-model="message.sender" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="petcareApp.message.recipient" for="field_recipient">recipient</label>
            <select class="form-control" id="field_recipient" name="recipient" ng-model="message.recipient" ng-options="user as user.id for user in users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="petcareApp.message.messageFolder" for="field_messageFolder">messageFolder</label>
            <select class="form-control" id="field_messageFolder" name="messageFolder" ng-model="message.messageFolder" ng-options="messageFolder as messageFolder.id for messageFolder in messagefolders track by messageFolder.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
