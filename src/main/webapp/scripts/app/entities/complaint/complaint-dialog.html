
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myComplaintLabel" translate="petcareApp.complaint.home.createOrEditLabel">Create or edit a Complaint</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="complaint.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.complaint.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="complaint.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.complaint.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="complaint.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.complaint.resolution" for="field_resolution">Resolution</label>
            <input type="text" class="form-control" name="resolution" id="field_resolution"
                    ng-model="complaint.resolution"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.complaint.status" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                    ng-model="complaint.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.complaint.creationMoment" for="field_creationMoment">CreationMoment</label>
            <input type="datetime-local" class="form-control" name="creationMoment" id="field_creationMoment"
                    ng-model="complaint.creationMoment"
                     />
        </div>

        <div class="form-group">
            <label translate="petcareApp.complaint.administrator" for="field_administrator">administrator</label>
            <select class="form-control" id="field_administrator" name="administrator" ng-model="complaint.administrator" ng-options="administrator as administrator.id for administrator in administrators track by administrator.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="petcareApp.complaint.customer" for="field_customer">customer</label>
            <select class="form-control" id="field_customer" name="customer" ng-model="complaint.customer" ng-options="customer as customer.id for customer in customers track by customer.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
