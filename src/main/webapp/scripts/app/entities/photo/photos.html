<div>
    <h2 translate="petcareApp.photo.home.title">Photos</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="photo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="petcareApp.photo.home.createLabel">Create new Photo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'petcareApp.photo.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="content"><span translate="petcareApp.photo.content">Content</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="contentType"><span translate="petcareApp.photo.contentType">ContentType</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="avatar"><span translate="petcareApp.photo.avatar">Avatar</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="customer.id"><span translate="petcareApp.photo.customer">customer</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pet.id"><span translate="petcareApp.photo.pet">pet</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="photo in photos track by photo.id">
                    <td><a ui-sref="photo.detail({id:photo.id})">{{photo.id}}</a></td>
                    <td>
                        <img data-ng-src="{{'data:' + photo.contentContentType + ';base64,' + photo.content}}" style="max-height: 30px;" ng-if="photo.content"/> {{photo.contentContentType}} {{byteSize(photo.content)}}
                    </td>
                    <td>{{photo.contentType}}</td>
                    <td>{{photo.avatar}}</td>
                    <td>
                        <a ui-sref="customer.detail({id:photo.customer.id})">{{photo.customer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="pet.detail({id:photo.pet.id})">{{photo.pet.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="photo.detail({id:photo.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo.edit({id:photo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="photo.delete({id:photo.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
