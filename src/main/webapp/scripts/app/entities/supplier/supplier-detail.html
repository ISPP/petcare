
<div>
    <h2><span translate="petcareApp.supplier.detail.title">Supplier</span> {{supplier.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="petcareApp.supplier.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{supplier.rating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.supplier.blocked">Blocked</span>
                </td>
                <td>
                    <span class="form-control-static">{{supplier.blocked}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.supplier.customer">customer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:supplier.customer.id})">{{supplier.customer.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
