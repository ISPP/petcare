
<div>
    <h2><span translate="petcareApp.actor.detail.title">Actor</span> {{actor.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="petcareApp.actor.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.actor.surname">Surname</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.surname}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.actor.contactPhone">ContactPhone</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.contactPhone}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.actor.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{actor.email}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
