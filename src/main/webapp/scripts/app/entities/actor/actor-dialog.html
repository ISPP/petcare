
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myActorLabel" translate="petcareApp.actor.home.createOrEditLabel">Create or edit a Actor</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="actor.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.actor.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="actor.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.actor.surname" for="field_surname">Surname</label>
            <input type="text" class="form-control" name="surname" id="field_surname"
                    ng-model="actor.surname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.actor.contactPhone" for="field_contactPhone">ContactPhone</label>
            <input type="text" class="form-control" name="contactPhone" id="field_contactPhone"
                    ng-model="actor.contactPhone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="petcareApp.actor.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="actor.email"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
