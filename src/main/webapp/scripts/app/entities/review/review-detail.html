
<div>
    <h2><span translate="petcareApp.review.detail.title">Review</span> {{review.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="petcareApp.review.rating">Rating</span>
                </td>
                <td>
                    <span class="form-control-static">{{review.rating}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.review.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{review.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.review.creationMoment">CreationMoment</span>
                </td>
                <td>
                    <span class="form-control-static">{{review.creationMoment | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.review.reviewer">reviewer</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="petOwner.detail({id:review.reviewer.id})">{{review.reviewer.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="petcareApp.review.reviewed">reviewed</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="supplier.detail({id:review.reviewed.id})">{{review.reviewed.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
